<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Price</title>

    <link href="{{ url_for('static', filename='css/normalise.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/skeleton.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/c3.css') }}" rel="stylesheet">

    <script src="{{ url_for('static', filename='js/d3.min.js') }}" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/c3.min.js') }}" charset="utf-8"></script>
</head>
<body>
    <div id="chart"></div>


    <script>
    var chart = c3.generate({
        bindto: '#chart',
        data: {
            x: 'timestamps',
            xFormat: '%Y-%m-%d %H:%M:%S',
            columns: [
                {{ timestamps|safe }},
                {{ prices|safe }}
            ]
        },
        axis: {
            x: {
                type: 'timeseries',
                tick: {
                    format: '%Y-%m-%d'
                }
            }
        },
        point: {
            show: false
        },
        zoom: {
            enabled: true
        }

    });
    </script>
</body>
</html>
